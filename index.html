<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDeobf | Hybrid VM Reconstructor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text: #c9d1d9;
            --border: #30363d;
            --success: #3fb950;
            --import-btn: #238636;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        header { padding: 30px 0; text-align: center; }
        h1 { font-size: 2.2rem; color: #fff; margin: 0; letter-spacing: 2px; }
        h1 span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        p { color: #8b949e; font-size: 0.9rem; margin-top: 5px; }

        .container {
            width: 94%; max-width: 1300px;
            background: var(--card-bg);
            padding: 20px; border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .editors { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        label { display: block; margin-bottom: 8px; font-size: 11px; font-weight: bold; color: #8b949e; text-transform: uppercase; letter-spacing: 1px; }
        
        textarea {
            width: 100%; height: 550px;
            background: #090c10; border: 1px solid var(--border);
            border-radius: 8px; color: #58a6ff;
            padding: 15px; font-family: 'Fira Code', monospace;
            font-size: 12px; resize: none; outline: none;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        textarea:focus { border-color: var(--accent); }

        .actions {
            margin-top: 15px; display: flex;
            justify-content: space-between; align-items: center;
        }

        .btn-group { display: flex; gap: 10px; }

        .btn {
            background: var(--accent); color: #000;
            border: none; padding: 12px 25px;
            border-radius: 6px; font-weight: bold;
            cursor: pointer; transition: 0.2s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-glow); }
        .btn-secondary { background: transparent; color: var(--accent); border: 1px solid var(--accent); }
        .btn-import { background: var(--import-btn); color: #fff; }

        #statusText { font-size: 13px; color: #8b949e; font-family: 'Fira Code', monospace; }
        .success { color: var(--success) !important; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* --- NOUVEAU STYLE LOGIN --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(13, 17, 23, 0.98);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        .login-card {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 15px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.1);
            max-width: 400px;
        }

        .btn-discord {
            background: #5865F2;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
            transition: 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-discord:hover {
            background: #4752c4;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.4);
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="color: #fff; margin: 0;">Access Restricted</h2>
            <p style="color: #8b949e; margin: 10px 0 20px 0; font-size: 0.9rem;">Please authenticate to use NeonDeobf</p>
            <div style="height: 1px; background: var(--border); width: 100%;"></div>
            <button class="btn-discord" onclick="startDiscordLogin()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg>
                Login to use
            </button>
        </div>
    </div>

    <canvas id="bg"></canvas>

    <header>
        <h1>NEON<span>DEOBF</span></h1>
        <p>Advanced Hybrid Analysis Engine • English Edition</p>
    </header>

    <div class="container">
        <div class="editors">
            <div>
                <label>Encrypted / VM Input</label>
                <textarea id="inputCode" placeholder="Paste Standard or WeAreDevs script here..."></textarea>
            </div>
            <div>
                <label>Reconstructed Output</label>
                <textarea id="outputCode" readonly placeholder="Reconstructed source code will appear here..."></textarea>
            </div>
        </div>
        
        <div class="actions">
            <span id="statusText">System: IDLE</span>
            <div class="btn-group">
                <input type="file" id="fileInput" accept=".txt,.lua" style="display: none;" onchange="handleFileImport(this)">
                <button class="btn btn-import" onclick="document.getElementById('fileInput').click()">Import File</button>
                <button class="btn btn-secondary" onclick="copyResult()">Copy Result</button>
                <button class="btn" onclick="runDeobfuscator()">Deobfuscate</button>
            </div>
        </div>
    </div>

    <script>
        // LOGIQUE LOGIN
        function startDiscordLogin() {
            const status = document.getElementById('statusText');
            const overlay = document.getElementById('login-overlay');
            
            // Simule l'authentification
            status.innerHTML = "<span class='blink'>CONNECTING TO DISCORD...</span>";
            
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    status.innerHTML = "<span class='success'>SYSTEM: AUTHENTICATED</span>";
                    localStorage.setItem('neon_auth', 'true');
                }, 500);
            }, 1000);
        }

        // Vérification au chargement
        window.onload = function() {
            if(localStorage.getItem('neon_auth') === 'true') {
                document.getElementById('login-overlay').style.display = 'none';
            }
            resize();
            animate();
        }

        // Background Particle System
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Dot {
            constructor() { 
                this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; 
                this.v = Math.random()*0.5; this.s = Math.random()*1.5;
            }
            update() { this.y -= this.v; if(this.y < 0) this.y = canvas.height; }
            draw() { ctx.fillStyle = "rgba(0, 212, 255, 0.3)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<100; i++) dots.push(new Dot());
        function animate() { 
            ctx.clearRect(0,0,canvas.width,canvas.height); 
            dots.forEach(d => { d.update(); d.draw(); }); 
            requestAnimationFrame(animate); 
        }
        animate();

        // Import Logic
        function handleFileImport(input) {
            const file = input.files[0];
            const status = document.getElementById('statusText');
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('inputCode').value = e.target.result;
                status.innerHTML = `<span class="success">LOADED: ${file.name}</span>`;
            };
            reader.readAsText(file);
        }

        // Main Deobfuscator Logic
        function runDeobfuscator() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');

            if (!input.trim()) return;
            status.innerHTML = "<span class='blink'>ANALYZING BYTECODE...</span>";

            setTimeout(() => {
                let finalResult = "";

                // Detection: Standard Neon Format
                if (input.includes("string.char") && input.includes("local _s = {")) {
                    try {
                        const key = parseInt(input.match(/-\s*(\d+)\)/)[1]);
                        const data = input.match(/\{([\d,\s]+)\}/)[1].split(',').map(n => parseInt(n.trim()));
                        finalResult = "-- [[ DECODED FROM STANDARD NEON ]]\n" + 
                                     data.map(n => String.fromCharCode(n - key)).join('');
                    } catch(e) { finalResult = "-- Error: Failed to parse Standard format."; }
                } 
                
                // Detection: VM Format (WeAreDevs/Custom)
                else if (input.includes("function(...)") || input.includes("\\")) {
                    let cleanedInput = input.replace(/\\(\d{3})/g, (m, d) => String.fromCharCode(parseInt(d)));
                    let constants = [];
                    const b64Regex = /"([A-Za-z0-9+/]{4,}={0,2})"/g;
                    let m;
                    while ((m = b64Regex.exec(cleanedInput)) !== null) {
                        try {
                            let dec = atob(m[1]);
                            let clean = dec.replace(/[^\x20-\x7E]/g, '');
                            if (clean.length > 1) constants.push(clean);
                        } catch(e) {}
                    }

                    let source = "-- [[ RECONSTRUCTED FROM VM ]]\n\n";
                    source += "-- Extracted Strings/Links:\n" + constants.map(c => `-- "${c}"`).join("\n");
                    finalResult = source;
                } 
                else {
                    finalResult = "-- Unknown format result:\n" + input.replace(/\\(\d{3})/g, (m, d) => String.fromCharCode(parseInt(d)));
                }

                output.value = finalResult;
                status.innerHTML = "<span class='success'>SYSTEM: DEOBFUSCATION COMPLETE</span>";
            }, 800);
        }

        function copyResult() {
            const output = document.getElementById('outputCode');
            output.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
