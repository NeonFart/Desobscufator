<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDesobf | Pro Deobfuscator</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d1117">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text: #c9d1d9;
            --border: #30363d;
            --success: #3fb950;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header { margin: 40px 0; text-align: center; }
        h1 { font-size: 2.5rem; color: #fff; margin: 0; letter-spacing: 2px; }
        h1 span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        p { color: #8b949e; margin-top: 5px; }

        .container {
            width: 90%;
            max-width: 1100px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        label { display: block; margin-bottom: 10px; font-weight: bold; font-size: 0.8rem; letter-spacing: 1px; color: #8b949e; }

        textarea {
            width: 100%;
            height: 450px;
            background: #090c10;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: #58a6ff;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus { border-color: var(--accent); box-shadow: 0 0 5px var(--accent-glow); }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s, filter 0.2s;
        }
        .btn:hover { transform: scale(1.02); filter: brightness(1.1); }

        .btn-copy { background: transparent; color: var(--accent); border: 1px solid var(--accent); margin-right: 10px; }

        .status-area { display: flex; align-items: center; gap: 10px; }
        .loader {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .success-msg { color: var(--success) !important; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>Neon<span>Desobf</span></h1>
        <p>Professional Roblox Deobfuscator & Cleaner</p>
    </header>

    <div class="container">
        <div class="editor-container">
            <div>
                <label>OBFUSCATED SOURCE</label>
                <textarea id="inputCode" placeholder="Paste the obscufated code here..."></textarea>
            </div>
            <div>
                <label>DESOBSCUFATED CODE</label>
                <textarea id="outputCode" readonly placeholder="Desobscufated code here..."></textarea>
            </div>
        </div>
        <div class="controls">
            <div class="status-area">
                <div id="loader" class="loader"></div>
                <span id="statusText">System Ready</span>
            </div>
            <div>
                <button class="btn btn-copy" onclick="copyToClipboard()">Copy Result</button>
                <button class="btn" onclick="deobfuscate()">Deobfuscate</button>
            </div>
        </div>
    </div>

    <script>
        // PWA Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function deobfuscate() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');
            const loader = document.getElementById('loader');

            if (!input.trim()) return;

            loader.style.display = "block";
            status.innerText = "Analyzing Logic...";
            status.classList.remove('success-msg');

            setTimeout(() => {
                let result = "";

                // 1. Détection Shield (le code que ton propre obfuscateur génère)
                const shieldArr = input.match(/\{\s*([\d\s,]+)\s*\}/);
                const shieldMath = input.match(/char\(.*?\s*([+-])\s*(\d+)\)/);

                if (shieldArr && shieldMath) {
                    const nums = shieldArr[1].split(',').map(n => parseInt(n.trim()));
                    const op = shieldMath[1];
                    const val = parseInt(shieldMath[2]);
                    let decoded = "";
                    nums.forEach(n => {
                        decoded += String.fromCharCode(op === "-" ? n - val : n + val);
                    });
                    result = "--[[ RECONSTRUCTED FROM NEON-SHIELD ]]\n" + decoded;
                } else {
                    // 2. Nettoyage générique (VM/WearthDev)
                    let clean = input.replace(/\\(\d{1,3})/g, (m, p) => String.fromCharCode(parseInt(p, 10)));
                    clean = clean.replace(/local\s/g, '\nlocal ')
                                 .replace(/then/g, ' then\n    ')
                                 .replace(/end/g, '\nend\n')
                                 .replace(/;/g, '\n');
                    result = "--[[ GENERIC RECONSTRUCTION ]]\n" + clean;
                }

                output.value = result;
                loader.style.display = "none";
                status.innerText = "✅ Deobfuscated!";
                status.classList.add('success-msg');
            }, 600);
        }

        function copyToClipboard() {
            const output = document.getElementById('outputCode');
            if(!output.value) return;
            output.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }
    </script>
</body>
            </html>
