<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonDesobf | Pro Deobfuscator</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d1117">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text: #c9d1d9;
            --border: #30363d;
            --success: #3fb950;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; min-height: 100%;
            background-color: var(--bg); overflow-x: hidden; overflow-y: auto;
            display: block; font-family: 'Inter', sans-serif; color: var(--text);
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; pointer-events: none; touch-action: none;
        }

        header { padding: 40px 0; text-align: center; }
        h1 { font-size: 2.5rem; color: #fff; margin: 0; letter-spacing: 2px; }
        h1 span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        p { color: #8b949e; margin-top: 5px; }

        .container {
            width: 90%; max-width: 1100px; background: var(--card-bg);
            padding: 30px; border-radius: 16px; border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); margin: 0 auto 50px auto;
        }

        .editor-container { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; font-size: 0.8rem; color: #8b949e; }

        textarea {
            width: 100%; height: 450px; background: #090c10; border: 1px solid var(--border);
            border-radius: 10px; color: #58a6ff; padding: 15px; font-family: 'Fira Code', monospace;
            font-size: 13px; resize: none; box-sizing: border-box; outline: none;
        }

        .controls {
            display: flex; justify-content: space-between; align-items: center;
            padding-top: 20px; border-top: 1px solid var(--border);
        }

        .btn {
            background: var(--accent); color: #000; border: none; padding: 14px 28px;
            border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }

        .btn-copy { background: transparent; color: var(--accent); border: 1px solid var(--accent); margin-right: 10px; }
        .success-msg { color: var(--success) !important; font-weight: bold; }

        @media (max-width: 768px) {
            .editor-container { grid-template-columns: 1fr; }
            textarea { height: 300px; }
            .controls { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <h1>Neon<span>Desobf</span></h1>
        <p>Professional WeAreDevs & Shield Deobfuscator</p>
    </header>

    <div class="container">
        <div class="editor-container">
            <div>
                <label>SOURCE OBFUSQUÉE</label>
                <textarea id="inputCode" placeholder="Colle ton script ici..."></textarea>
            </div>
            <div>
                <label>CODE RECONSTRUIT</label>
                <textarea id="outputCode" readonly placeholder="Le résultat apparaîtra ici..."></textarea>
            </div>
        </div>
        <div class="controls">
            <span id="statusText">Système prêt</span>
            <div>
                <button class="btn btn-copy" onclick="copyToClipboard()">Copier</button>
                <button class="btn" onclick="deobfuscate()">Deep Scan & Deobf</button>
            </div>
        </div>
    </div>

    <script>
        // --- ANIMATION ÉTOILES ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 60; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.strokeStyle = `rgba(0, 212, 255, ${1 - (dist / 120)})`;
                        ctx.lineWidth = 0.5; ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); animate();

        // --- LOGIQUE DE DÉCODAGE AVANCÉE ---
        function deobfuscate() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');
            if (!input.trim()) return;

            status.innerText = "Analyse profonde en cours...";
            status.classList.remove('success-msg');

            setTimeout(() => {
                let result = input;

                // 1. Décodage WeAreDevs ASCII (\090 -> Z)
                result = result.replace(/\\(\d{3})/g, (match, p1) => {
                    return String.fromCharCode(parseInt(p1, 10));
                });

                // 2. Nettoyage Junk Math (Calculs inutiles type 329641+14111166)
                result = result.replace(/(\d+)\s*([+-])\s*(\d+)/g, (match, n1, op, n2) => {
                    const v1 = parseInt(n1); const v2 = parseInt(n2);
                    return op === '+' ? v1 + v2 : v1 - v2;
                });

                // 3. Détection Shield (Ton propre système)
                const shieldArr = result.match(/\{\s*([\d\s,]+)\s*\}/);
                const shieldMath = result.match(/char\(.*?\s*([+-])\s*(\d+)\)/);
                
                if (shieldArr && shieldMath) {
                    const nums = shieldArr[1].split(',').map(n => parseInt(n.trim()));
                    const op = shieldMath[1]; const val = parseInt(shieldMath[2]);
                    let dec = "";
                    nums.forEach(n => { dec += String.fromCharCode(op === "-" ? n - val : n + val); });
                    result = "--[[ SHIELD RECONSTRUCTED ]]\n" + dec;
                }

                // 4. Extraction Base64 (Utilisé par beaucoup de VMs)
                const b64Matches = result.match(/[A-Za-z0-9+/]{12,}=*/g);
                let b64Decoded = "";
                if (b64Matches) {
                    b64Matches.forEach(m => {
                        try { 
                            let d = atob(m); 
                            if(d.length > 5) b64Decoded += "-- Extracted: " + d + "\n";
                        } catch(e) {}
                    });
                }

                // 5. Embellissement Final
                let clean = result.replace(/local\s/g, '\nlocal ')
                                 .replace(/then/g, ' then\n    ')
                                 .replace(/else/g, '\nelse\n    ')
                                 .replace(/end/g, '\nend\n')
                                 .replace(/;/g, '\n');

                output.value = (b64Decoded ? b64Decoded + "\n" : "") + clean;
                status.innerText = "✅ Désobscufat avec succès !";
                status.classList.add('success-msg');
            }, 600);
        }

        function copyToClipboard() {
            const output = document.getElementById('outputCode');
            output.select(); document.execCommand('copy');
            alert("Copié !");
        }
    </script>
</body>
    </html>
