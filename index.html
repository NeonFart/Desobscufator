<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDeobf | Hybrid VM Reconstructor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text: #c9d1d9;
            --border: #30363d;
            --success: #3fb950;
            --import-btn: #238636;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        header { padding: 30px 0; text-align: center; }
        h1 { font-size: 2.2rem; color: #fff; margin: 0; letter-spacing: 2px; }
        h1 span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        p { color: #8b949e; font-size: 0.9rem; margin-top: 5px; }

        .container {
            width: 94%; max-width: 1300px;
            background: var(--card-bg);
            padding: 20px; border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .editors { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        label { display: block; margin-bottom: 8px; font-size: 11px; font-weight: bold; color: #8b949e; text-transform: uppercase; letter-spacing: 1px; }
        
        textarea {
            width: 100%; height: 550px;
            background: #090c10; border: 1px solid var(--border);
            border-radius: 8px; color: #58a6ff;
            padding: 15px; font-family: 'Fira Code', monospace;
            font-size: 12px; resize: none; outline: none;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        textarea:focus { border-color: var(--accent); }

        .actions {
            margin-top: 15px; display: flex;
            justify-content: space-between; align-items: center;
        }

        .btn-group { display: flex; gap: 10px; }

        .btn {
            background: var(--accent); color: #000;
            border: none; padding: 12px 25px;
            border-radius: 6px; font-weight: bold;
            cursor: pointer; transition: 0.2s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-glow); }
        .btn-secondary { background: transparent; color: var(--accent); border: 1px solid var(--accent); }
        .btn-import { background: var(--import-btn); color: #fff; }

        #statusText { font-size: 13px; color: #8b949e; font-family: 'Fira Code', monospace; }
        .success { color: var(--success) !important; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* --- OVERLAY LOGIN GITHUB --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(13, 17, 23, 0.98);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            transition: opacity 0.5s ease;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.1);
            max-width: 350px;
        }

        .btn-github {
            background: #24292e; /* Couleur GitHub */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            transition: 0.3s;
            width: 100%;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-github:hover {
            background: #2f363d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="color: #fff; margin: 0;">Access Restricted</h2>
            <p style="color: #8b949e; margin: 10px 0 20px 0; font-size: 0.85rem;">Login with GitHub to enable the Reconstructor</p>
            <div style="height: 1px; background: var(--border); width: 100%;"></div>
            
            <a href="#" class="btn-github" onclick="startGithubAuth(event)">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="white"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                Login with GitHub
            </a>
        </div>
    </div>

    <canvas id="bg"></canvas>

    <header>
        <h1>NEON<span>DEOBF</span></h1>
        <p>Advanced Hybrid Analysis Engine • English Edition</p>
    </header>

    <div class="container">
        <div class="editors">
            <div>
                <label>Encrypted / VM Input</label>
                <textarea id="inputCode" placeholder="Paste script here..."></textarea>
            </div>
            <div>
                <label>Reconstructed Output</label>
                <textarea id="outputCode" readonly placeholder="Output will appear here..."></textarea>
            </div>
        </div>
        
        <div class="actions">
            <span id="statusText">System: IDLE</span>
            <div class="btn-group">
                <input type="file" id="fileInput" accept=".txt,.lua" style="display: none;" onchange="handleFileImport(this)">
                <button class="btn btn-import" onclick="document.getElementById('fileInput').click()">Import File</button>
                <button class="btn btn-secondary" onclick="copyResult()">Copy Result</button>
                <button class="btn" onclick="runDeobfuscator()">Deobfuscate</button>
            </div>
        </div>
    </div>

    <script>
        // LOGIQUE AUTHENTIFICATION GITHUB
        function startGithubAuth(event) {
            const status = document.getElementById('statusText');
            const overlay = document.getElementById('login-overlay');
            
            event.preventDefault();
            
            // Redirige vers GitHub (tu peux mettre ton profil ou un repo)
            window.open("https://github.com/login", "_blank"); 

            status.innerHTML = "<span class='blink'>SYNCHRONIZING REPOSITORY...</span>";
            
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    status.innerHTML = "<span class='success'>SYSTEM: GITHUB LINKED</span>";
                    localStorage.setItem('neon_github_session', 'active');
                }, 500);
            }, 1200);
        }

        window.onload = function() {
            if(localStorage.getItem('neon_github_session') === 'active') {
                document.getElementById('login-overlay').style.display = 'none';
            }
            resize();
            animate();
        }

        // --- Ton code de particules et désobfuscation ---
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Dot {
            constructor() { 
                this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; 
                this.v = Math.random()*0.5; this.s = Math.random()*1.5;
            }
            update() { this.y -= this.v; if(this.y < 0) this.y = canvas.height; }
            draw() { ctx.fillStyle = "rgba(0, 212, 255, 0.3)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<100; i++) dots.push(new Dot());
        function animate() { 
            ctx.clearRect(0,0,canvas.width,canvas.height); 
            dots.forEach(d => { d.update(); d.draw(); }); 
            requestAnimationFrame(animate); 
        }
        animate();

        function handleFileImport(input) {
            const file = input.files[0];
            const status = document.getElementById('statusText');
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('inputCode').value = e.target.result;
                status.innerHTML = `<span class="success">LOADED: ${file.name}</span>`;
            };
            reader.readAsText(file);
        }

        function runDeobfuscator() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');
            if (!input.trim()) return;
            status.innerHTML = "<span class='blink'>ANALYZING VM...</span>";
            setTimeout(() => {
                let cleaned = input.replace(/\\(\d{3})/g, (m, d) => String.fromCharCode(parseInt(d)));
                output.value = "-- [[ GITHUB RECONSTRUCTED ]]\n\n" + cleaned.substring(0, 3000) + "...";
                status.innerHTML = "<span class='success'>ANALYSIS COMPLETE</span>";
            }, 800);
        }

        function copyResult() {
            const output = document.getElementById('outputCode');
            output.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
