<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDeobf | Ultimate Hybrid Decoder</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text: #c9d1d9;
            --border: #30363d;
            --success: #3fb950;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        header { padding: 30px 0; text-align: center; }
        h1 { font-size: 2.2rem; color: #fff; margin: 0; letter-spacing: 2px; }
        h1 span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        p { color: #8b949e; font-size: 0.9rem; }

        .container {
            width: 92%; max-width: 1200px;
            background: var(--card-bg);
            padding: 20px; border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .editors { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        label { display: block; margin-bottom: 8px; font-size: 11px; font-weight: bold; color: #8b949e; text-transform: uppercase; }
        
        textarea {
            width: 100%; height: 520px;
            background: #090c10; border: 1px solid var(--border);
            border-radius: 8px; color: #58a6ff;
            padding: 15px; font-family: 'Fira Code', monospace;
            font-size: 12px; resize: none; outline: none;
            box-sizing: border-box;
        }

        .actions {
            margin-top: 15px; display: flex;
            justify-content: space-between; align-items: center;
        }

        .btn {
            background: var(--accent); color: #000;
            border: none; padding: 12px 25px;
            border-radius: 6px; font-weight: bold;
            cursor: pointer; transition: 0.2s;
            text-transform: uppercase;
        }

        .btn:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--accent-glow); }

        #statusText { font-size: 13px; color: #8b949e; }
        .success { color: var(--success) !important; font-weight: bold; }
        .highlight { color: var(--accent); }

        @media (max-width: 768px) {
            .editors { grid-template-columns: 1fr; }
            textarea { height: 300px; }
        }
    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <header>
        <h1>Neon<span>Deobf</span></h1>
        <p>Universal Lua Deobfuscator • Standard & VM Reconstructor</p>
    </header>

    <div class="container">
        <div class="editors">
            <div>
                <label>Obfuscated Input</label>
                <textarea id="inputCode" placeholder="Paste your obfuscated script here (Standard or WeAreDevs)..."></textarea>
            </div>
            <div>
                <label>Reconstructed Source</label>
                <textarea id="outputCode" readonly placeholder="The clean source code will appear here..."></textarea>
            </div>
        </div>
        
        <div class="actions">
            <span id="statusText">System ready. Waiting for input...</span>
            <button class="btn" onclick="universalDeobf()">Deobfuscate</button>
        </div>
    </div>

    <script>
        // Background Animation
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        function universalDeobf() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');

            if (!input.trim()) return;
            status.innerHTML = "<span class='highlight'>Analyzing format...</span>";

            setTimeout(() => {
                let result = "";

                // --- CASE 1: STANDARD NEON FORMAT (Simple Encryption) ---
                if (input.includes("string.char") && input.includes("local _s = {")) {
                    status.innerText = "Standard Mode detected...";
                    try {
                        const keyMatch = input.match(/string\.char\(.*?\s*-\s*(\d+)\)/);
                        const dataMatch = input.match(/\{([\d,\s]+)\}/);
                        if (keyMatch && dataMatch) {
                            const key = parseInt(keyMatch[1]);
                            const numbers = dataMatch[1].split(',').map(n => parseInt(n.trim()));
                            result = "-- [[ DECODED STANDARD SOURCE ]]\n" + 
                                     numbers.map(n => String.fromCharCode(n - key)).join('');
                        }
                    } catch(e) { result = "-- Error decoding Standard format."; }
                } 
                
                // --- CASE 2: WEAREDEVS / VM FORMAT (Complex VM) ---
                else if (input.includes("wearedevs.net") || input.includes("function(...)")) {
                    status.innerText = "VM Deep Reconstruction active...";
                    
                    // Decode Escaped ASCII (\090)
                    let code = input.replace(/\\(\d{3})/g, (m, d) => String.fromCharCode(parseInt(d)));
                    
                    // Extract Constants (Strings)
                    let constants = [];
                    const b64Regex = /"([A-Za-z0-9+/]{4,}={0,2})"/g;
                    let m;
                    while ((m = b64Regex.exec(code)) !== null) {
                        try {
                            let dec = atob(m[1]);
                            let clean = dec.replace(/[^\x20-\x7E]/g, '');
                            if (clean.length > 1) constants.push(clean);
                        } catch(e) {}
                    }

                    // Source Reconstruction logic
                    const luaKeywords = ["print", "warn", "error", "wait", "Instance", "new", "LocalPlayer", "getgenv"];
                    let detectedFunctions = constants.filter(c => luaKeywords.includes(c));
                    let otherStrings = constants.filter(c => !luaKeywords.includes(c));

                    let reconstructed = "-- [[ RECONSTRUCTED SOURCE ]]\n\n";
                    
                    if (detectedFunctions.length > 0 && otherStrings.length > 0) {
                        // Attempt to link functions to arguments
                        detectedFunctions.forEach(f => {
                            otherStrings.forEach(s => {
                                reconstructed += `${f}("${s}")\n`;
                            });
                        });
                    } else {
                        reconstructed += "-- [SCAN RESULTS]\n" + constants.map(c => `-- Extracted: ${c}`).join("\n");
                    }
                    
                    // Clean the junk math for manual reading
                    let cleanLogic = code.replace(/(-?\d+)\s*([\+\-])\s*(-?\d+)/g, (match, n1, op, n2) => {
                        return op === '+' ? parseInt(n1) + parseInt(n2) : parseInt(n1) - parseInt(n2);
                    });
                    
                    reconstructed += "\n\n-- [[ VM FLOW ANALYSIS ]]\n" + cleanLogic.substring(0, 800) + "...";
                    result = reconstructed;
                }

                // --- CASE 3: UNKNOWN FORMAT ---
                else {
                    result = "-- Unknown format. Displaying cleaned ASCII:\n" + 
                             input.replace(/\\(\d{3})/g, (m, d) => String.fromCharCode(parseInt(d)));
                }

                output.value = result;
                status.innerHTML = "✅ <span class='success'>Deobfuscation Complete!</span>";
            }, 700);
        }
    </script>
</body>
</html>
