<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDeobf | Pro VM Analyzer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text: #c9d1d9;
            --border: #30363d;
            --success: #3fb950;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        header { padding: 40px 0; text-align: center; }
        h1 { font-size: 2.5rem; color: #fff; margin: 0; letter-spacing: 2px; }
        h1 span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }

        .container {
            width: 90%; max-width: 1100px;
            background: var(--card-bg);
            padding: 25px; border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .editors { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: bold; color: #8b949e; }
        
        textarea {
            width: 100%; height: 450px;
            background: #090c10; border: 1px solid var(--border);
            border-radius: 8px; color: #58a6ff;
            padding: 15px; font-family: 'Fira Code', monospace;
            font-size: 13px; resize: none; outline: none;
            box-sizing: border-box;
        }

        .actions {
            margin-top: 20px; display: flex;
            justify-content: space-between; align-items: center;
        }

        .btn {
            background: var(--accent); color: #000;
            border: none; padding: 12px 30px;
            border-radius: 6px; font-weight: bold;
            cursor: pointer; transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-glow); }

        #statusText { font-size: 14px; color: #8b949e; }
        .success { color: var(--success) !important; font-weight: bold; }
    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <header>
        <h1>Neon<span>Deobf</span></h1>
        <p>Analyseur de VM Lua & WeAreDevs</p>
    </header>

    <div class="container">
        <div class="editors">
            <div>
                <label>CODE OBFUSQUÉ</label>
                <textarea id="inputCode" placeholder="Colle ton script WeAreDevs ici..."></textarea>
            </div>
            <div>
                <label>CODE DÉCODÉ / ANALYSE</label>
                <textarea id="outputCode" readonly placeholder="Le résultat apparaîtra ici..."></textarea>
            </div>
        </div>
        
        <div class="actions">
            <span id="statusText">En attente de code...</span>
            <button class="btn" onclick="startDeobf()">DÉOBSFUSQUER</button>
        </div>
    </div>

    <script>
        // --- Fond animé ---
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        // --- Moteur de désobfuscation ---
        function startDeobf() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');

            if (!input.trim()) return;
            status.innerText = "Calcul des clés de la VM...";
            status.className = "";

            setTimeout(() => {
                let code = input;
                let log = "-- [[ NEON VM DECODER V3 ]]\n";

                // 1. Traduction des codes ASCII (\090 -> Z)
                code = code.replace(/\\(\d{3})/g, (m, d) => String.fromCharCode(parseInt(d)));

                // 2. Extraction des constantes (Table L)
                // On cherche tout ce qui ressemble à du Base64 entre guillemets
                const b64Matches = code.match(/"[A-Za-z0-9+/]{4,}={0,2}"/g);
                if (b64Matches) {
                    log += "-- Constantes trouvées :\n";
                    let seen = new Set();
                    b64Matches.forEach(m => {
                        let str = m.replace(/"/g, '');
                        try {
                            let dec = atob(str);
                            // Filtrage : On ne garde que les caractères lisibles (A-Z, 0-9, etc)
                            let clean = dec.replace(/[^\x20-\x7E]/g, '');
                            if (clean.length > 2 && !seen.has(clean)) {
                                log += `-- > "${clean}"\n`;
                                seen.add(clean);
                            }
                        } catch(e) {}
                    });
                }

                // 3. Simplification mathématique (Nettoyage Junk)
                // Remplace "542503+-542503" par "0"
                code = code.replace(/(-?\d+)\s*([\+\-])\s*(-?\d+)/g, (match, n1, op, n2) => {
                    let res = op === '+' ? parseInt(n1) + parseInt(n2) : parseInt(n1) - parseInt(n2);
                    return res;
                });

                // 4. Mise en forme (Beautifier basique)
                let final = code
                    .replace(/local\s/g, '\nlocal ')
                    .replace(/function/g, '\nfunction')
                    .replace(/then/g, ' then\n   ')
                    .replace(/else/g, '\nelse\n   ')
                    .replace(/end/g, '\nend\n');

                output.value = log + "\n-- [[ STRUCTURE VM RECONSTRUITE ]]\n" + final;
                status.innerText = "✅ Analyse terminée !";
                status.className = "success";
            }, 600);
        }
    </script>
</body>
</html>
