<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON DEOBF V8 | File Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --success: #238636;
            --text: #c9d1d9;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin-top: 30px; letter-spacing: 2px; }
        h1 span { color: var(--accent); }

        .container {
            width: 94%;
            max-width: 1200px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .editors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 450px;
            background: #090c10;
            border: 1px solid var(--border);
            color: #58a6ff;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            resize: none;
            outline: none;
        }

        textarea:focus { border-color: var(--accent); }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #statusText {
            font-size: 14px;
            font-weight: 500;
            color: #8b949e;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
        }

        .btn-import { background: var(--success); color: white; }
        .btn-import:hover { background: #2ea043; }

        .btn-run { background: var(--accent); color: #000; }
        .btn-run:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <h1>NEON<span>DEOBF</span> V8</h1>

    <div class="container">
        <div class="editors">
            <textarea id="inputCode" placeholder="Colle le code ici ou utilise le bouton Importer..."></textarea>
            <textarea id="outputCode" readonly placeholder="Le code d√©sobfusqu√© appara√Ætra ici..."></textarea>
        </div>

        <div class="actions">
            <div id="statusText">Syst√®me pr√™t - En attente d'entr√©e</div>
            
            <div class="button-group">
                <label for="fileInput" class="btn btn-import">
                    üìÇ IMPORTER UN FICHIER (.txt / .lua)
                </label>
                <input type="file" id="fileInput" accept=".txt,.lua" style="display: none;" onchange="importFile(this)">

                <button class="btn btn-run" onclick="deobfuscate()">
                    üöÄ RECONSTRUIRE LE SOURCE
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour lire le fichier import√©
        function importFile(input) {
            const file = input.files[0];
            if (!file) return;

            const status = document.getElementById('statusText');
            status.innerText = "Chargement de : " + file.name + "...";
            status.style.color = "#58a6ff";

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('inputCode').value = e.target.result;
                status.innerText = "‚úÖ " + file.name + " charg√© avec succ√®s !";
                status.style.color = "#3fb950";
            };
            
            reader.onerror = function() {
                status.innerText = "‚ùå Erreur lors de la lecture du fichier.";
                status.style.color = "#f85149";
            };

            reader.readAsText(file);
        }

        // Logique de d√©sobfuscation am√©lior√©e
        function deobfuscate() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');

            if (!input.trim()) {
                status.innerText = "‚ö†Ô∏è Erreur : Aucun code √† traiter.";
                status.style.color = "#f85149";
                return;
            }

            status.innerText = "üîÑ Analyse de la VM en cours...";
            status.style.color = var(--accent);

            // 1. Extraction des constantes Base64/ASCII
            let tableMatch = input.match(/local [A-Z]=\{(.*?)\}/);
            let result = "-- [[ RECONSTRUCTED FROM WEAREDEVS VM ]]\n\n";

            if (tableMatch) {
                // On nettoie les codes ASCII \000 et on s√©pare
                let rawTable = tableMatch[1]
                    .replace(/\\(\d{1,3})/g, (m, c) => String.fromCharCode(parseInt(c)))
                    .split(/[;,]/)
                    .map(s => s.trim().replace(/["']/g, ''));
                
                // 2. Simulation de l'inversion (WeAreDevs Loop)
                let table = [...rawTable].reverse();

                // 3. D√©codage Base64
                table.forEach(str => {
                    try {
                        let decoded = atob(str);
                        let clean = decoded.replace(/[^\x20-\x7E]/g, '');
                        if (clean.length > 1) {
                            result += `print("${clean}")\n`;
                        }
                    } catch(e) {}
                });
                
                status.innerText = "‚úÖ Reconstruction termin√©e !";
                status.style.color = "#3fb950";
            } else {
                result += "-- [!] Aucune table de constantes d√©tect√©e.\n-- V√©rifiez que le script est bien un format WeAreDevs.";
                status.innerText = "‚ö†Ô∏è Format non reconnu.";
            }

            output.value = result;
        }
    </script>
</body>
</html>
