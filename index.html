<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDesobf | Pro Deobfuscator</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d1117">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --bg: #0d1117;
        --card-bg: #161b22;
        --accent: #00d4ff;
        --accent-glow: rgba(0, 212, 255, 0.4);
        --text: #c9d1d9;
        --border: #30363d;
        --success: #3fb950;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        position: relative;
        /* Correction ici : on autorise le scroll vertical */
        overflow-x: hidden; 
        overflow-y: auto;
    }

    #bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: var(--bg);
        /* Correction ici : le canvas ne doit pas intercepter les clics */
        pointer-events: none; 
    }

    header, .container {
        position: relative;
        z-index: 1;
    }

    /* Le reste de ton code CSS (header, container, textarea, etc.) reste identique */
    header { margin: 40px 0; text-align: center; }
    h1 { font-size: 2.5rem; color: #fff; margin: 0; letter-spacing: 2px; }
    h1 span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
    p { color: #8b949e; margin-top: 5px; }

    .container {
        width: 90%;
        max-width: 1100px;
        background: var(--card-bg);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        margin-bottom: 50px; /* Ajoute un peu d'espace en bas */
    }

    .editor-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        margin-bottom: 25px;
    }

    textarea {
        width: 100%;
        height: 450px;
        background: #090c10;
        border: 1px solid var(--border);
        border-radius: 10px;
        color: #58a6ff;
        padding: 15px;
        font-family: 'Fira Code', monospace;
        font-size: 13px;
        resize: none;
        box-sizing: border-box;
        outline: none;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 20px;
        border-top: 1px solid var(--border);
    }

    .btn {
        background: var(--accent);
        color: #000;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
        text-transform: uppercase;
    }

    .btn-copy { background: transparent; color: var(--accent); border: 1px solid var(--accent); margin-right: 10px; }
    
    .loader {
        display: none;
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255,255,255,0.1);
        border-top: 2px solid var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    .success-msg { color: var(--success) !important; font-weight: bold; }

    @media (max-width: 768px) {
        .editor-container { grid-template-columns: 1fr; }
        textarea { height: 300px; }
    }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas> <header>
        <h1>Neon<span>Desobf</span></h1>
        <p>Professional Roblox Deobfuscator & Cleaner</p>
    </header>

    <div class="container">
        <div class="editor-container">
            <div>
                <label>OBFUSCATED SOURCE</label>
                <textarea id="inputCode" placeholder="Colle le code obfusqué ici..."></textarea>
            </div>
            <div>
                <label>POTABLE CODE (RECONSTRUCTED)</label>
                <textarea id="outputCode" readonly placeholder="Le code propre apparaîtra ici..."></textarea>
            </div>
        </div>
        <div class="controls">
            <div class="status-area">
                <div id="loader" class="loader"></div>
                <span id="statusText">System Ready</span>
            </div>
            <div>
                <button class="btn btn-copy" onclick="copyToClipboard()">Copy Result</button>
                <button class="btn" onclick="deobfuscate()">Deobfuscate</button>
            </div>
        </div>
    </div>

    <script>
        // PWA Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // --- Logic du Désobfuscateur (inchangé) ---
        function deobfuscate() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');
            const loader = document.getElementById('loader');

            if (!input.trim()) return;

            loader.style.display = "block";
            status.innerText = "Analyzing Logic...";
            status.classList.remove('success-msg');

            setTimeout(() => {
                let result = "";

                // 1. Détection Shield (le code que ton propre obfuscateur génère)
                const shieldArr = input.match(/\{\s*([\d\s,]+)\s*\}/);
                const shieldMath = input.match(/char\(.*?\s*([+-])\s*(\d+)\)/);

                if (shieldArr && shieldMath) {
                    const nums = shieldArr[1].split(',').map(n => parseInt(n.trim()));
                    const op = shieldMath[1];
                    const val = parseInt(shieldMath[2]);
                    let decoded = "";
                    nums.forEach(n => {
                        decoded += String.fromCharCode(op === "-" ? n - val : n + val);
                    });
                    result = "--[[ RECONSTRUCTED FROM NEON-SHIELD ]]\n" + decoded;
                } else {
                    // 2. Nettoyage générique (VM/WearthDev)
                    let clean = input.replace(/\\(\d{1,3})/g, (m, p) => String.fromCharCode(parseInt(p, 10)));
                    clean = clean.replace(/local\s/g, '\nlocal ')
                                 .replace(/then/g, ' then\n    ')
                                 .replace(/end/g, '\nend\n')
                                 .replace(/;/g, '\n');
                    result = "--[[ GENERIC RECONSTRUCTION ]]\n" + clean;
                }

                output.value = result;
                loader.style.display = "none";
                status.innerText = "✅ Deobfuscated!";
                status.classList.add('success-msg');
            }, 600);
        }

        function copyToClipboard() {
            const output = document.getElementById('outputCode');
            if(!output.value) return;
            output.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }

        // --- Logic de l'animation des étoiles ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 80; // Nombre d'étoiles
        const maxDist = 150;     // Distance max pour relier les étoiles

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5; // Taille des étoiles
                this.speedX = Math.random() * 0.4 - 0.2; // Mouvement lent
                this.speedY = Math.random() * 0.4 - 0.2;
                this.color = `rgba(255, 255, 255, ${Math.random() * 0.8 + 0.2})`; // Transparence variable
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Rebondir sur les bords
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Relier les particules proches
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDist) {
                        ctx.strokeStyle = `rgba(0, 212, 255, ${1 - (distance / maxDist)})`; // Couleur accent avec transparence
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initParticles();
        animate();
    </script>
</body>
    </html>
