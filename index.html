<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonDesobf | Pro Deobfuscator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text: #c9d1d9;
            --border: #30363d;
            --success: #3fb950;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; min-height: 100%;
            background-color: var(--bg); overflow-x: hidden; overflow-y: auto;
            display: block; font-family: 'Inter', sans-serif; color: var(--text);
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; pointer-events: none; touch-action: none;
        }

        header { padding: 40px 0; text-align: center; }
        h1 { font-size: 2.5rem; color: #fff; margin: 0; letter-spacing: 2px; }
        h1 span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        p { color: #8b949e; margin-top: 5px; }

        .container {
            width: 95%; max-width: 1200px; background: var(--card-bg);
            padding: 20px; border-radius: 16px; border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); margin: 0 auto 50px auto;
        }

        .editor-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; font-size: 0.8rem; color: #8b949e; }

        textarea {
            width: 100%; height: 500px; background: #090c10; border: 1px solid var(--border);
            border-radius: 10px; color: #58a6ff; padding: 15px; font-family: 'Fira Code', monospace;
            font-size: 12px; resize: none; box-sizing: border-box; outline: none;
        }

        .controls {
            display: flex; justify-content: space-between; align-items: center;
            padding-top: 20px; border-top: 1px solid var(--border);
        }

        .btn {
            background: var(--accent); color: #000; border: none; padding: 12px 24px;
            border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-glow); }
        .btn-copy { background: transparent; color: var(--accent); border: 1px solid var(--accent); margin-right: 10px; }
        #statusText { font-size: 0.9rem; color: #8b949e; }
        .success-msg { color: var(--success) !important; font-weight: bold; }

        @media (max-width: 768px) {
            .editor-container { grid-template-columns: 1fr; }
            textarea { height: 350px; }
            .controls { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <h1>Neon<span>Deobf</span></h1>
        <p>Advanced WeAreDevs VM & Shield Bypass</p>
    </header>

    <div class="container">
        <div class="editor-container">
            <div>
                <label>ENTRÉE OBFUSQUÉE</label>
                <textarea id="inputCode" placeholder="Colle le code WeAreDevs ou Shield ici..."></textarea>
            </div>
            <div>
                <label>SORTIE DÉCODÉE</label>
                <textarea id="outputCode" readonly placeholder="Analyse en attente..."></textarea>
            </div>
        </div>
        <div class="controls">
            <span id="statusText">Prêt pour l'analyse profonde</span>
            <div>
                <button class="btn btn-copy" onclick="copyToClipboard()">Copier</button>
                <button class="btn" onclick="deobfuscate()">Deobfuscate</button>
            </div>
        </div>
    </div>

    <script>
        // --- ANIMATION FOND D'ÉCRAN ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); }
        class P {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.s = Math.random()*2; this.vx = Math.random()*0.5-0.25; this.vy = Math.random()*0.5-0.25; }
            u() { this.x+=this.vx; this.y+=this.vy; if(this.x>canvas.width)this.x=0; if(this.y>canvas.height)this.y=0; }
            d() { ctx.fillStyle="rgba(255,255,255,0.5)"; ctx.beginPath(); ctx.arc(this.x,this.y,this.s,0,Math.PI*2); ctx.fill(); }
        }
        function init() { particles = []; for(let i=0;i<80;i++) particles.push(new P()); }
        function loop() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.u();p.d();}); requestAnimationFrame(loop); }
        window.onresize = resize; resize(); loop();

        // --- MOTEUR DE DÉOBSFUCATION ---
        function deobfuscate() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');
            if (!input.trim()) return;

            status.innerText = "Scanning VM Layers...";
            
            setTimeout(() => {
                let result = input;
                let logs = "-- [[ NEON DEOBF DEEP SCAN ]]\n";

                // 1. Décodage ASCII WeAreDevs (\090)
                result = result.replace(/\\(\d{3})/g, (m, p) => String.fromCharCode(parseInt(p, 10)));

                // 2. Extraction des Constantes Base64 (VM Strings)
                const b64Regex = /[A-Za-z0-9+/]{10,}=*/g;
                const matches = result.match(b64Regex);
                if (matches) {
                    logs += "-- Strings trouvées dans la VM :\n";
                    matches.forEach(m => {
                        try {
                            let dec = atob(m);
                            // Nettoyage des caractères non-imprimables pour éviter le "ë¡"
                            let clean = dec.replace(/[^\x20-\x7E]/g, '?');
                            if (clean.replace(/\?/g, '').length > 3) {
                                logs += `-- [Extracted]: ${clean}\n`;
                            }
                        } catch(e){}
                    });
                }

                // 3. Détection Système Shield
                const shieldArr = result.match(/\{\s*([\d\s,]+)\s*\}/);
                const shieldMath = result.match(/char\(.*?\s*([+-])\s*(\d+)\)/);
                if (shieldArr && shieldMath) {
                    const nums = shieldArr[1].split(',').map(n => parseInt(n.trim()));
                    const op = shieldMath[1]; const val = parseInt(shieldMath[2]);
                    let decoded = "";
                    nums.forEach(n => decoded += String.fromCharCode(op === "-" ? n - val : n + val));
                    result = "-- [[ SHIELD RECONSTRUCTION ]]\n" + decoded;
                }

                // 4. Simplification Junk Math (WeAreDevs)
                result = result.replace(/(\d+)\s*([+-])\s*(\d+)/g, (match, n1, op, n2) => {
                    const v1 = parseInt(n1); const v2 = parseInt(n2);
                    return op === '+' ? v1 + v2 : v1 - v2;
                });

                // 5. Embellissement Lua
                let finalCode = result
                    .replace(/local\s/g, '\nlocal ')
                    .replace(/then/g, ' then\n    ')
                    .replace(/else/g, '\nelse\n    ')
                    .replace(/end/g, '\nend\n')
                    .replace(/;/g, '\n');

                output.value = logs + "\n-- [[ SOURCE CLEANUP ]]\n" + finalCode;
                status.innerText = "✅ Analyse terminée avec succès !";
                status.classList.add('success-msg');
            }, 600);
        }

        function copyToClipboard() {
            const output = document.getElementById('outputCode');
            output.select(); document.execCommand('copy');
            alert("Copié !");
        }
    </script>
</body>
  </html>
